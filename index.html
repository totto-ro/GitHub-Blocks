<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css"/>
    <title>The GitHub Block Page</title>
</head>
<body>
    <header>
        <h1>
            GitHub Blocks
        </h1>
    </header>
        <main>
            <section class="row" id="first_cats">
                <article class="row_img">
                    <img src="images/bewitchedtocat.jpg" alt="Bewitched Cat"/>
                </article>
                <article class="row_img">
                    <img src="images/luchadortocat.png" alt="Cat Luchador"/>
                </article>
                <article class="row_img">
                    <img src="images/privateinvestocat.jpg" alt="Cat Detective"/>
                </article>
            </section>
            <section class="row" id="second_cats">
                <article class="row_img">
                    <img src="images/mcefeeline.jpg" alt="Fail Astro Cat"/>
                </article>
                <article class="row_img">
                    <img src="images/megacat-2.png" alt="Mega Cat"/>
                </article>
            </section>
            <section class="row" id="third_cats">
                <article class="row_img">
                    <img src="images/saritocat.png" alt="Hindu Cat"/>
                </article>
                <article class="row_img">
                    <img src="images/yaktocat.png" alt="Daity Cat"/>
                </article>
                <article class="row_img">
                    <img src="images/dodgetocat_v2.png" alt="Basketball Cat"/>
                </article>
            </section>
        </main>
    <footer>
        <label>
            Images from
        </label>
        <a href="https://octodex.github.com/">GitHub Octodex</a>
    </footer>
</body>
</html>
